<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Calculadora Henry Jaramillo</title>
<script type="text/javascript" src="javascript.js"></script>

</head>
<body>
<form name="calc" action="">
<p><input type="Text" name="resultado" value="0" size="20"></p>
<p><input type="Button" name="" value=" 1 " onClick="calcula('1')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" 2 " onClick="calcula('2')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" 3 " onClick="calcula('3')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" + " onClick="calcula('+')" style="height: 30px; width: 30px"></p>
<p><input type="Button" name="" value=" 4 " onClick="calcula('5')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" 5 " onClick="calcula('5')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" 6 " onClick="calcula('6')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" - " onClick="calcula('-')" style="height: 30px; width: 30px"></p>
<p><input type="Button" name="" value=" 7 " onClick="calcula('8')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" 8 " onClick="calcula('8')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" 9 " onClick="calcula('9')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" * " onClick="calcula('*')" style="height: 30px; width: 30px"></p>
<p><input type="Button" name="" value=" . " onClick="calcula('.')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" 0 " onClick="calcula('0')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value="sqrt " onClick="document.calc.resultado.value=Math.sqrt(document.calc.resultado.value)" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value=" / " onClick="calcula('/')" style="height: 30px; width: 30px"></p>
<p><input type="Button" name="" value=" C " onClick="formReset()" style="height: 30px; width: 65px"> &nbsp;
<input type="Button" name="" value=" = " onClick="total()" style="height: 30px; width: 65px"> &nbsp;</p>
<p><input type="Button" name="" value="sen " onClick="calcula('sin(X)')" style="height: 30px; width: 30px"> &nbsp;
<input type="Button" name="" value="cos " onClick="calcula('cos(X)')" style="height: 30px; width: 35px"> &nbsp;
<input type="Button" name="" value="tan " onClick="calcula('tan(X)')" style="height: 30px; width: 35px"> &nbsp;
<input type="Button" name="" value="X^2 " onClick="elevado()" style="height: 30px; width: 35px"> &nbsp;
<input type="Button" name="" value=" X " onClick="calcula('X')" style="height: 30px; width: 35px"> &nbsp;
<input type="Button" name="" value="DIBUJAR" onClick=" dibujar()">
</form> 

<div id="plano">
<canvas id="myCanvas" width="300" height="300"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
</div>
</body>
</html>
